<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Website Glerio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Tampilan menggunakan CSS-->
    <style>
      /* Reset default browser style */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Body */
      body {
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Header */
      header {
        background: linear-gradient(135deg, #3a59d1, #b5fccd);
        color: #ffecdb;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      /* Navigation */
      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 30px;
      }

      nav li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition-duration: 1s;
      }

      nav li {
        transition-duration: 1s;
      }

      nav li:hover {
        transform: scale(1.2, 1.2);
        transition-duration: 1s;
      }

      nav li a:hover {
        color: rgb(247, 155, 89);
        transition-duration: 1s;
      }

      /* Main content */
      main {
        flex: 1;
        padding: 40px 20px;
        max-width: 800px;
        margin: auto;
      }

      main section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      main h2 {
        color: #2c3e50;
        margin-bottom: 15px;
      }

      main p {
        text-align: center;
        font-size: 1.1rem;
      }

      main img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        transition-duration: 1s;
      }

      main img:hover {
        transform: scale(1.5, 1.5);
        transition-duration: 1s;
      }

      /* Footer */
      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 15px 0;
        font-size: 0.9rem;
        margin-top: auto;
      }
    </style>

    <header>
      <h1>Selamat Datang!</h1>
      <div class="navbar">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <div class="profilePic">
          <img src="Picture/ProfilePic.JPG" alt="" srcset="" />
        </div>
        <h2>Tentang Saya</h2>
        <p>
          Halo! Saya Glerio Xaverius Adrian, selamat datang di website pribadi
          saya. Saya adalah seorang mahasiswa Teknik Informatika Universitas Sam
          Ratulangi Manado.
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Glerio. Semua Hak Dilindungi.</p>
    </footer>

    <script>
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({ behavior: "smooth" });
          }
        });
      });
    </script>
  </body>
</html>
