<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Website Glerio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <style>
      /* Tambahkan ini di style.css */
      .gallery-container img {
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .gallery-container img:hover {
        transform: scale(1.05);
      }
    </style>

    <header>
      <h1>Gallery</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Kumpulan Foto</h2>
        <div class="gallery-container">
          <img src="Picture/Gambar 1.webp" alt="Foto 1" />
          <img src="Picture/Gambar 2.webp" alt="Foto 2" />
          <img src="Picture/Gambar 3.jpg" alt="Foto 3" />
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Glerio. Semua Hak Dilindungi.</p>
    </footer>

    <div
      id="modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
      "
    >
      <img id="modal-img" style="max-width: 90%; max-height: 90%" />
    </div>

    <script>
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      document.querySelectorAll(".gallery-container img").forEach((img) => {
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImg.src = img.src;
        });
      });

      modal.addEventListener("click", () => {
        modal.style.display = "none";
      });

      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({ behavior: "smooth" });
          }
        });
      });
    </script>
  </body>
</html>
